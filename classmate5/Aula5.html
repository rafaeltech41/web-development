<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Listas com Imagem</title>
    <style>
    
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #949090;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        ul, ol {
            margin: 20px 0;
            padding: 0 20px;
        }
        ul li, ol li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Minhas Viagens de Sonho</h1>
    
    <img src="Colosseo_2020.jpg" alt="Imagem de um destino de viagem">

    <h2>Destinos </h2>
    <ol>
        <li>Paris, França</li>
        <li>Ouro preto, Minas gerais</li>
        <li>Roma, Itália</li>
    </ol>

    <h2>Itens Essenciais para Viagem</h2>
    <ul>
        <li>Passaporte</li>
        <li>Roupas Confortáveis</li>
        <li>Máquina Fotográfica</li>
        <li>Carregador de Celular</li>
    </ul>

</body>
</html>
